name: DeltaManager
version: 1.0.5
author: Baba
main: fr.baba.deltamanager.Main

commands:
  deltamanager:
    description: DeltaManager
    permission: deltamanager.admin
    aliases: [dm]
  serverqueue:
    description: DeltaManager - save-connexion.reconnect Module
  bungeeteleport:
    description: Teleport to the server of a targeted player
    permission: deltamanager.bungeeteleport
    aliases: [btp]

permissions:
  deltamanager.admin:
    description: All permissions for DeltaManger
    children:
      deltamanager.*
  
  deltamanager.monitor.alerts:
    description: Receive servers monitoring alerts
  
  deltamanager.reconnect:
    description: Order to be queued in case of a server outage
  
  deltamanager.chat.command-blacklist.alerts:
    description: Receive chat command blacklist alerts
  
  deltamanager.chat.message-blacklist.alerts:
    description: Receive chat message blacklist alerts
  
  deltamanager.chat.command-blacklist.bypass:
    description: Bypass chat command blacklist
  
  deltamanager.chat.message-blacklist.bypass:
    description: Bypass chat message blacklist
